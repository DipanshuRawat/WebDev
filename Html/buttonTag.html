<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Tag</title>
</head>
<body>
    <button onclick="doSomething()" style="background-color: red; color: green;">Click Me</button>
    <p id="test">HELLO</p>
    <script>
        function doSomething(){
            document.getElementById("test").innerHTML = "GOODBYE";
        }
    </script>
</body>
</html>
