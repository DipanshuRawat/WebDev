<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <Form action="action_page.php" method="POST">
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fnmae" name="fname" placeholder="Enter your first name" required>
        </div>

        <br>

        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required> 
        </div>

        <br>
    
        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="spants@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
        </div>

        <br>

        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>

        <br>

        <div>
            <label for="title">Title:</Title></label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>

        <br>

        <div>
            <label for="payment">payment:</label>
            <select name="payment" id="payment">
                <option value="visa">visa</option>
                <option value="masterCard">masterCard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="TermsAndCondition">Accept</label>
            <input type="checkbox" id="TermsAndCondition" name="TermsAndCondition">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>
         
        <div>
            <input type="submit">
        </div>
    </Form>
</body>
</html>
